<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5.2</title>
</head>
<body>
  <!-- 数组的每一项都可以存储任何类型的数据 -->
  <!-- js 里的数组大小是可以动态调整的, 可以随着数据的增加而自动增加长度以容纳新增数据 -->


  <!-- 构造函数法构建的数组要注意的就是, 如果传入的是数值, 会按照该数值创建包含指定项的数组 -->
  <!-- 如果传入的是其他类型, 则创建一项 -->
  <script>
    var arr;

    arr = new Array(2);
    console.log(arr.length); // 2 => 包含两项

    arr = new Array('2');
    console.log(arr.length); // 1 => 包含一项 => 也就是说, 这里只有传入数字型的才可以, 其他任何类型都会被认为是传入的构建数组的项

    // 后面其他类型也不用试了... 数字字符串都不可以... 其他的更给给了
  </script>
</body>
</html>
