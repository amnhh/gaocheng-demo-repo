  <!-- 某个环境中的所有代码执行完毕后, 其环境被销毁, 保存在其中的所有变量和函数定义也会随之被销毁 -->


  <!-- 每一个函数都有自己的执行环境, 当执行流进入到一个函数的时候, 函数的环境会被推送到一个环境栈中 -->
  <!-- 而在执行完成后, 栈将其环境弹出, 把控制权返还给之前的执行环境, 这就是执行流的控制机制 -->


  <!-- 内部环境可以通过作用域链访问到所有的外部环境, 但是外部环境不能访问到内部环境的任何变量或者函数 -->
</body>
