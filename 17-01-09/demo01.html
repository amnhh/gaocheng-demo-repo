<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4.1.4</title>
</head>
<body>
  <!-- 检测类型 -->
  <!-- typeof 是检测一个变量是 字符串, 数值, 布尔值 还是 undefined 的最佳工具 -->
  <!-- 但是检测 null 或者是 Object 的时候就给给了。。。 -->
  <script>
    console.log(typeof null); // object
    console.log(typeof ({})); // object
    // 两个都是 object, 所以对 null 和 Object 的区分并不明显
  </script>
</body>
</html>
