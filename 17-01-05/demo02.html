<!DOCTYPE html>
<html>
<head>
    <title>4.1.2 复制变量</title>
</head>
<body>
<!-- 除了保存方式不同以外, 从一个变量向另一个变量复制基本类型值和引用类型值的时候也存在不同 -->
<!-- 基本类型的值的话, 会在变量对象上创建一个新的值, 然后把该值复制到为新的变量分配的位置 -->

<script>
    var num1 = 5;
    // 这里就是把 num1 位置上的值完完全全复制了一份到 num2 的位置上
    var num2 = num1;
    // 搞完了之后是两个东西, 明明白白的两个东西！完全独立！
</script>

<!-- 当从一个变量向另一个变量复制引用类型的值的时候, 同样也会将存储在变量对象中的值复制一份到为新变量分配的空间中 -->
<!-- 但是这个值的副本实际上是一个指针, 指向存储在堆中的一个对象 -->
<!-- 也就是说我们复制到的是这个指针而不是真真实实的对象。。。 -->
<!-- 可想而知的就是 : 1 -> 3, 1 = 2; 这时候其实就成为了 1 -> 3, 2 -> 3, 都指向的同一个东西, 所以是耦合在一起的, 一个变了, 改变的是根上的东西, 另一个也会变 -->

<script>
    // 我先搞一个 obj
    var obj1 = {name : 'anning'};

    var obj2 = obj1;
    console.log(obj2.name); // anning
    obj2.name = 'mamamin';
    console.log(obj2.name); // mamamin
    console.log(obj1.name); // mamamin
    // 可以看到的是, 这里改变了 obj2 的属性的值, 修改同样会反映到 obj1 上
    // 其实就可以理解为两个接口提供对 database 里的一个字段的读写功能, 一个接口里面重写了这个字段的值, 那么另一个接口在读的时候当然读到的是新的值了。。。
    // 这其实就是浅拷贝。。。至于深拷贝。。还是有不少方法的, 最简单的 => for/forin...
</script>
</body>
</html>
