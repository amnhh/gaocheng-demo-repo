<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>12.2</title>
        <style media="screen">
            #myDiv {
                width: 100px;
                height: 100px;

                background: green;
            }
        </style>
    </head>
    <body>
        <div id="myDiv"></div>
    </body>
    <script type="text/javascript">
        var $div = document.getElementById('myDiv');
        $div.style.width = '200px';
        $div.style.backgroundColor = 'red';
        $div.style.border = '1px solid black';
        $div.style.cssFloat = 'right';
        // 读取模式下, 会输出 style 里面挂着的样式, 也就是说, 通过样式表定义的样式在这里不会被打印出来
        // 而是通过 $ele.style.xxx = '...' 这种定义的才会被打印出来
        console.log($div.style.cssText);
        console.log($div.style);
        // 写入模式下, 会直接覆盖掉以前添加的那些样式 => 以前的那些会丢失
        $div.style.cssText = 'width: 200px; background-color: yellow; border: 1px solid black; float: right;';
        $div.style.cssText += 'height: 400px;'
    </script>
</html>
