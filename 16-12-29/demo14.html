<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>13.3</title>
    </head>
    <body>
        <button type="button" id="myBtn" name="button">点我</button>
    </body>
    <script type="text/javascript">
        var $btn = document.getElementById('myBtn');
        $btn.onclick = function (e) {
            e.stopPropagation(); // 加上之后, 在触发了之后就不会再向上冒泡了, 所以 body 的绑定事件就没有再被触发
            console.log('我-button-被点击啦');
        };
        document.body.onclick = function () {
            console.log('我-body-被点击啦');
        };
    </script>
</html>
