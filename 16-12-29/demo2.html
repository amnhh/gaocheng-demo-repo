<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>12.2</title>
        <style media="screen">
            #myDiv {
                width: 100px;
                height: 100px;

                background: green;
            }
        </style>
    </head>
    <body>
        <div id="myDiv"></div>
    </body>
    <script type="text/javascript">
        var $div = document.getElementById('myDiv');
        $div.style.width = '200px';
        $div.style.backgroundColor = 'red';
        $div.style.border = '1px solid black';
        $div.style.cssFloat = 'right';

        var arr = [];
        Array.prototype.slice.call($div.style).forEach(function (val) {
            var value = $div.style.getPropertyValue(val);
            arr.push(val + ' : ' + value);
        });
        console.log(arr); // 打印出了整个 style 样式表。。。
    </script>
</html>
